<!DOCTYPE HTML>

<html>
  <head>
    <title>contact</title>
    <link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
    <link href="css/contact.css" type="text/css" rel="stylesheet" />
    <link href='https://fonts.googleapis.com/css?family=Quicksand|Abril+Fatface|Libre+Baskerville|Playfair+Display' rel='stylesheet' type='text/css'>

  </head>

  <body>
    <div id="container" class="width-1">
      <header>
        <h2>CONTACT</h2>
        <nav><a href="index.html"><img src="logo.png" alt="logo" height="100" width="100"></a> </nav>
      </header>

      <article>
        <p>For any questions or enquiries, please contact me at <a href="mailto:jasmineoh320@gmail.com" title="jasmineoh320@gmail.com">jasmineoh320@gmail.com</a> 
        </br>
        </br>

        For personal questions and direct conversation, ring me at 714 900 0756.
        </p>

      </article>
      <section class="contact-form">
        <form class="jmo-form"
              action="https://formspree.io/jasmineoh320@gmail.com"
              method="POST">
          <fieldset>
            <div class="control-group">
              <input class="width-1" type="text" name="name" placeholder="Your Name" required>
            </div>
            <div class="control-group">
              <input class="width-1" type="email" name="_replyto" placeholder="Your Email" required>
            </div>
            <div class="control-group">
              <textarea class="width-1" name="message" 
                placeholder="Hello write me a note. I would love to work with you!" 
                rows=10
                maxlength=2000
                minlength=1
                required></textarea>
            </div>
            <div class="control-group">
              <button class="width-1-3" type="submit">Send</button>
            </div>
          </fieldset>
        </form>
      </section>
    </div>
  </body>
</html>
